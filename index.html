<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de Clima - OpenWeather API</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>


  <body>
    <div id="container">
      <form id="search">
        <ion-icon name="compass-outline"></ion-icon>
        <input type="search" id="city_name" placeholder="buscar cidade" />
        <button type="submit">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </form>

         <div id="weather" >

         <h1 id="title">S찾o Paulo, BR</h1>

         <div id="infos">
         <div id="temp">
            <img id="temp_img" src="http://openweathermap.org/img/wn/@2x.png" alt=""/>
             <div>
                <p id="temp_value">
                    24<sup>째C</sup>
                </p>

             <p id="temp_description">
            Ensolarado
            </p>
             </div>
         </div>
         <div id="other_infos">

            <div class="info">
                <ion-icon id="temp_max_icon" name="thermometer-outline"></ion-icon>

                <div>

                  <h2>Temp. Max</h2>

                  <p id="temp_max">
                    24<sup>째C</sup>
                  </p>
               </div>
                 
                 <div class="info">
                <ion-icon id="temp_min_icon" name="thermometer-outline"></ion-icon>

                <div>

                  <h2>Temp. Min</h2>

                  <p id="temp_min">
                    15<sup>째C</sup>
                  </p>
               </div>

            </div>
        </div>
          
     <div id="alert"></div>

    </div>

    <!-- Icones do Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./src/javascript/script.js"></script>
  </body>
</html>
